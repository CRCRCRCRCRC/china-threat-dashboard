<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台海防務監控系統 | TAIWAN STRAIT DEFENSE MATRIX</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-fix.css') }}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>台海防務監控系統</h1>
            <p>解放軍活動實時監控與威脅評估</p>
        </div>
    </header>
    <div class="container">
        <main>
            <div class="controls">
                <button id="analyze-button">啟動威脅掃描</button>
            </div>

            <!-- 威脅指標顯示區 -->
            <div class="threat-indicators" id="threat-indicators" style="display:none;">
                <div class="indicator-card">
                    <h3>軍事威脅指標</h3>
                    <div class="indicator-value" id="military-indicator">--</div>
                    <div class="indicator-details" id="military-details">等待分析...</div>
                </div>
                <div class="indicator-card">
                    <h3>經濟威脅指標</h3>
                    <div class="indicator-value" id="economic-indicator">--</div>
                    <div class="indicator-details" id="economic-details">等待分析...</div>
                </div>
                <div class="indicator-card">
                    <h3>新聞輿情指標</h3>
                    <div class="indicator-value" id="news-indicator">--</div>
                    <div class="indicator-details" id="news-details">等待分析...</div>
                </div>
                    </div>

            <!-- 威脅等級顯示 -->
            <div class="threat-level" id="threat-level" style="display:none;">
                <h2>總體威脅等級</h2>
                <div class="threat-meter">
                    <div class="threat-value" id="threat-value">--</div>
                    <div class="threat-description" id="threat-description">準備分析...</div>
                    </div>
                    </div>

            <!-- 載入狀態 -->
            <div class="loading" id="loading" style="display:none;">
                <div class="loading-text">正在分析威脅情報...</div>
                <div class="loading-phase" id="loading-phase">初始化掃描...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                        </div>

            <!-- AI 分析報告 -->
            <div class="analysis-section" id="analysis-section" style="display:none;">
                <h2>AI 威脅分析報告</h2>
                <div class="report-content" id="report-content">
                    等待生成報告...
                </div>
            </div>

            <!-- 詳細數據 -->
            <div class="data-section" id="data-section" style="display:none;">
                <h2>詳細情報數據</h2>
                
                <div class="data-grid">
                    <div class="data-card">
                        <h3>軍事動態</h3>
                        <div id="military-data">載入中...</div>
                </div>

                    <div class="data-card">
                        <h3>經濟指標</h3>
                        <div id="economic-data">載入中...</div>
                    </div>
                    
                    <div class="data-card">
                        <h3>新聞動態</h3>
                        <div id="news-data">載入中...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cyber-effects.js') }}"></script>
    <script src="{{ url_for('static', filename='js/percentage-fix.js') }}"></script>
</body>
</html>
