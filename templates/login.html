<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 威脅分析系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>登入系統</h1>
            <p class="login-subtitle">請輸入您的帳號密碼</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        {% if category == 'error' %}
                            <div class="flash-error">{{ message }}</div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post">
                <div class="input-group">
                    <label for="email">電子郵件</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">密碼</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">登入</button>
            </form>
            <p style="margin-top: 1.5rem; font-size: 0.9rem; text-align: center;">
                還沒有帳號？ <a href="{{ url_for('register') }}" style="color: var(--accent-color); text-decoration: none;">點此註冊</a>
            </p>
        </div>
    </div>
</body>
</html>
